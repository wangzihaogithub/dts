cnwy.binlog-prefix: 'cnwy.'
canal.conf:
  srcDataSources:
    defaultDS:
      url: 'jdbc:mysql://xxx.com:3306/cnwy?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&rewriteBatchedStatements=true&zeroDateTimeBehavior=CONVERT_TO_NULL'
      username: 'xxx'
      password: 'xxx'
  canalAdapters:
    - destination: 'cnwybinlog'
      connector: com.github.dts.canal.MysqlBinlogCanalConnector
      topics:
        - '${cnwy.binlog-prefix}job'
        - '${cnwy.binlog-prefix}job_region'
        - '${cnwy.binlog-prefix}job_specialty'
        - '${cnwy.binlog-prefix}corp'
        - '${cnwy.binlog-prefix}corp_name'
        - '${cnwy.binlog-prefix}corp_region'
        - '${cnwy.binlog-prefix}region'
        - '${cnwy.binlog-prefix}corp_relation_tag'
        - '${cnwy.binlog-prefix}corp_tag'
        - '${cnwy.binlog-prefix}corp_category'
        - '${cnwy.binlog-prefix}notice'
        - '${cnwy.binlog-prefix}corp_recruit_url'
      properties: {
        dataSource: 'defaultDS',
        maxDumpThread: 1,
        enableGTID: true
      }
      groups:
        - outerAdapters:
            - name: 'adapterES7'
              es7x:
                address: 'xxx:9200'
                username: 'xxx'
                password: 'xxx'

# redis非必填：配置上可以支持记忆增量指针，重启后也不会丢数据
# 默认用本地文件存储
spring:
  redis:
    host: 'xx.com'
    password: 'xxx'
    database: 2